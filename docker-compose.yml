# docker-compose.yml
version: '3.8'

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15
    container_name: dance_studio_db
    environment:
      POSTGRES_DB: dance_studio
      POSTGRES_USER: dance_user
      POSTGRES_PASSWORD: dance_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dance_user -d dance_studio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Приложение
  app:
    build: .
    container_name: dance_studio_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dance_studio
      - DB_USER=dance_user
      - DB_PASSWORD=dance_password
    volumes:
      - ./logs:/home/appuser/logs
      - ./config:/home/appuser/config
    stdin_open: true
    tty: true

volumes:
  postgres_data: